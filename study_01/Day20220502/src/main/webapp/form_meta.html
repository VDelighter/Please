<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<meta name="description" content="아스키코드"> 
	<!-- 검색엔진의 경우 검색결과에 요약자료에 사용될듯 -->
	<meta name="keywords" content="아스키,코드,아스키코드">
	<!-- 웹페이지를 분류하는쪽에서 사용할듯 -->
	<meta name="author" content="delighter">
	<!-- 저자 -->
	<meta http-equiv="refresh" content="30">
	<!-- 30초에 한번씩 새로고침하게함 -->
</head>
<body> <!-- 메타데이터는 웹페이지를 설명하는것. 요약, 검색할때의 
		키워드 등.. 페이지에는 표시되지 않음 -->
	아스키 코드는 1963년 미국 ANSI에서 표준화한 정보교환용 
	7비트 부호체계이다. 인쇄전신기(Teleprinter)[2]를 통한 
	전신(통신)에서 사용되기 시작했고, 
	8비트 컴퓨터에서도 활용되어 오늘날 문자 인코딩의 근간을 이루게 된다.
	<p>아이디<input type="text" name="id"></p>
	<p><input type="submit"></p>
</body>
</html>
