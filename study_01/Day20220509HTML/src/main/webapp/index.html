<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>Hello</h1>
	<img alt="사진임" src="#" width="200" height="200">
	<img alt="임진사" src="#"
	style = "float:right; width=200px; height=200px;">
	
	<!-- 블럭분할 -->
	<div>div1</div>
	<div>div2</div>
	<div>div3</div>
	<div>div4</div>
	
	<!-- inline -->
	<span>inline1</span>
	<span>inline2</span>
	<span>inline3</span>
	<span>inline4</span>
	
	<form action="#" name="name" method="get">
		<p>아이디 : <input type="text" name="id" value="아이디를 입력하세요"></p>	
		<p>비밀번호 : <input type="password" name="psw" value="비밀번호를 입력하세요"></p>	
		
		<p><select id="food" name="food">
			<option value="pizza">피자</option>
			<option value="pasta" selected="selected">파스타</option>
			<option value="hamburger">햄버거</option>
			<option value="pizza">피자</option>
		</select></p>
		
		<p><select id="food" name="food" multiple="multiple">
			<option value="pizza" selected="selected">피자</option>
			<option value="pasta">파스타</option>
			<option value="hamburger">햄버거</option>
			<option value="pizza">피자</option>
		</select></p>
		<select id="food" name="food" multiple="multiple">
			<optgroup label="먹을것">
				<option value="pizza" selected="selected">피자</option>
				<option value="pasta">파스타</option>
				<option value="hamburger">햄버거</option>
				<option value="pizza">피자</option>
			</optgroup>
			<optgroup label="마실것">
				<option value="cola">콜라</option>
				<option value="coffee">커피</option>
				<option value="icetea" selected="selected">아이스티</option>
			</optgroup>
		</select>
		
		<textarea name="text" rows="5" cols="50">
			html/css/js/java
		</textarea>
		<fieldset>
			<legend>개인정보</legend>
			<label for="name">이름</label>
			<input type="text" id="name"><br>
			<label for="txt">소속</label>
			<input type="text" id="txt"><br>
			<input type="submit" value="전송">
		</fieldset>
		
		<input type="text" name="text" size="20">
		<input type="password" name="pwd" required="required">
		<input type="button">
		<button>button</button>
		<input type="reset"> <br><br>
		
		<input type="radio" name="gender" value="male">남자
		<input type="radio" name="gender" value="female">여자
		<br>
		<label for="food_pizza">
			<input id="food_pizza" type="checkbox" name="food" value="pizza">피자<br>
		</label>
		<label for="food_hamburger">
			<input id="food_hamburger" type="checkbox" name="food" value="hamburger">햄버거<br>
		</label>
		<label for="food_pasta">
			<input id="food_pasta" type="checkbox" name="food" value="pasta">파스타<br>
		</label>
		
		<input type="email" name="email">
		<input type="reset">
	</form>
</body>
</html>
